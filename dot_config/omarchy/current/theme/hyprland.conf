# Gotham City Dark Theme for Hyprland

general {
    layout = dwindle
    gaps_in = 2
    gaps_out = 5
    border_size = 3
    col.active_border = rgb(7aa8b4) rgb(f0d090) 45deg
    col.inactive_border = rgb(3d4552)
}

# Window Style
decoration {
    rounding = 8
    dim_special = 0.0
    active_opacity = 1
    inactive_opacity = 1

    shadow {
        enabled = true
        range = 6
        render_power = 3
        color = rgba(0a0e12cc)
        offset = 0 0
    }

    blur {
        enabled = true
        size = 8
        passes = 2
        contrast = 1.5
        brightness = 0.8
        vibrancy = 0.2
        vibrancy_darkness = 0.2
        noise = 0.07
        ignore_opacity = true
        new_optimizations = true
    }
}

animations {
    enabled = yes

    # Smooth easing curve - gives that nice snappy feel
    bezier = wind, 0.02, 0.9, 0.1, 1.03
    bezier = liner, 1, 1, 1, 1

    # Window animations
    animation = windows, 1, 6, wind, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = fade, 1, 10, default

    # Workspace switching - this is the key animation for Super+1,2,3...
    animation = workspaces, 1, 5, wind, slide
}
